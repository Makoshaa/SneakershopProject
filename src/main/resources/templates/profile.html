<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
</head>
]
<div layout:fragment="content">
    <div style="padding-left: 30px">
        <form th:action="@{'/to-update-password'}" method="post">
            <div class="container rounded bg-white mt-5 mb-5">
                <div class="row">
                    <div class="col-md-3 border-right" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img
                                class="rounded-circle mt-5" width="150px"
                                src="/images/img.png"><span
                                class="font-weight-bold" th:text="${#authentication.principal.fullName}"></span></span>
                            <span class="text-black-50"
                                  th:text="${#authentication.principal.email}"></span><span> </span></div>
                    </div>
                    <div class="col-md-3 border-right" sec:authorize="hasAnyRole('ROLE_CLIENT')">
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img
                                class="rounded-circle mt-5" width="150px"
                                src="/images/img_1.png"><span
                                class="font-weight-bold" th:text="${#authentication.principal.fullName}"></span></span>
                            <span class="text-black-50"
                                  th:text="${#authentication.principal.email}"></span><span> </span></div>
                    </div>
                    <div class="col-md-5 border-right">
                        <div class="p-3 py-5">
                            <h4 class="text-right">Настройки профиля</h4>
                        </div>
                        <div class="row mt-3">
                            <div class="alert alert-danger alert-dismissible fade show" role="alert"
                                 th:if="${param.oldpassworderror!=null}">
                                Старый пароль неверный!
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                            </div>
                            <div class="alert alert-danger alert-dismissible fade show" role="alert"
                                 th:if="${param.passwordmismatch!=null}">
                                Новые пароли не совпадают!
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                            </div>
                            <div class="alert alert-success alert-dismissible fade show" role="alert"
                                 th:if="${param.success!=null}">
                                Пароль обновлен успешно!
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                            </div>
                            <div class="col-md-12"><label class="labels">Изменение пароля</label>
                                <input type="password" class="form-control" name="user_old_password"
                                       placeholder="Введите старый пароль" value=""></div>
                            <div class="col-md-12" style="padding-top: 15px"><label class="labels">Новый
                                пароль</label><input type="password" name="user_new_password" class="form-control"
                                                     placeholder="Введите новый пароль" value=""></div>
                            <div class="col-md-12" style="padding-top: 15px"><label class="labels">Повторите новый
                                пароль</label><input type="password" name="user_repeat_new_password"
                                                     placeholder="Повторите новый пароль" class="form-control" value="">
                            </div>
                        </div>
                        <div class="mt-3 ">
                            <button class="btn btn-outline-dark profile-button" type="submit">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</html>
